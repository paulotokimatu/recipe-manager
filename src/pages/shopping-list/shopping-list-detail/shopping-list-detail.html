<ion-header>    
  <ion-navbar>
    <ion-title>{{list?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list.items" [ngClass]="{'item-checked': item.check}">
      <ion-label>{{item.name}}</ion-label>
      <h3 item-end>{{item.price * item.quantity | currency:'BRL'}}</h3>
      <ion-checkbox [(ngModel)]="item.check"></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- <button ion-button (click)="onPrint()">AAA</button> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p float-right margin-right>Total: R$100</p>
  </ion-toolbar>
</ion-footer>
