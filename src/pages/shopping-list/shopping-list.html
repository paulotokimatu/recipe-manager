<ion-header>
  <ion-navbar>
    <ion-title>Shopping list</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="default" (click)="onAddList()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding
      *ngFor="let list of allLists; let i = index"
      (click)="onLoadList(list)">
      <ion-item>
        <h2>{{list.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onRemoveList(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
