<ion-header>    
  <ion-navbar>
    <ion-title>{{shoppingList?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingList.items" [ngClass]="{'item-checked': item.checked}">
      <ion-label>{{item.name}}</ion-label>
      <h3 item-end>{{item.price * item.quantity | currency:'BRL'}}</h3>
      <ion-checkbox [(ngModel)]="item.checked" (ionChange)="countItemsChecked()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid><ion-row>
      <ion-col col-6>
        <progress-bar [numberItemsChecked]="numberItemsChecked" [numberItemsTotal]="numberItemsTotal"></progress-bar>
      </ion-col>
      <ion-col col-6 text-right>
        Total: {{ totalPrice | currency:'BRL' }}
      </ion-col>
    </ion-row></ion-grid>
  </ion-toolbar>
</ion-footer>
