<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Create
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <form [formGroup]="listForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Title of the list</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <div *ngFor="let item of listForm.get('items').controls; let i=index" [formGroup]="item">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input type="text" formControlName="quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="text" formControlName="price"></ion-input>
      </ion-item>
    </div>
    <button type="button" ion-button (click)="listForm.get('items').push(buildItem('', 1, 0))">New item</button>    

    <button
      type="submit"
      ion-button
      block>Create list</button>
  </form>
</ion-content>
