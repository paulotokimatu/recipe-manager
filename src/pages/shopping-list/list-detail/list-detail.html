<ion-header>    
  <ion-navbar>
    <ion-title>{{list?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{list?.name}}</h1>
  <h2>{{list?.date}}</h2>
  <ion-list *ngFor="let item of list.items">
    <ion-item>
      <ion-label>{{item.name}}</ion-label>
      <h3 item-end>{{item.price * item.quantity | currency:'BRL'}}</h3>      
      <ion-toggle color="danger" [(ngModel)]="item.check" ></ion-toggle>
      <!-- <ion-checkbox [(ngModel)]="item.check"></ion-checkbox> -->
    </ion-item>
  </ion-list>

  <button ion-button (click)="onPrint()">AAA</button>
</ion-content>
