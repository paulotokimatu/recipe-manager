<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="onAddRecipe()">Add recipe</button>
  <ion-list>
    <ion-item-sliding
      *ngFor="let recipe of recipes"
      (click)="onLoadRecipe(recipe)">
      <ion-item>
        <h2>{{recipe.title}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onRemoveRecipe(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
