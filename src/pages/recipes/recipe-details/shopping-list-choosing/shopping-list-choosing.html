<ion-header>
  <ion-toolbar>
    <ion-title>Choose a shopping list</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let shoppingList of shoppingLists; let i = index" (click)="onChooseShoppingList(i)">
      {{ shoppingList.name }}
    </ion-item>
  </ion-list>
  <ion-list margin-top>
    <ion-list-header>Ingredients to be added</ion-list-header>
    <ion-item *ngFor="let ingredient of allIngredients; let i = index">
      <ion-label>{{ ingredient.name }}</ion-label>
      <h2 item-end> {{ ingredient.quantity }}</h2>
      <ion-checkbox (ionChange)="handleIngredientsToBeAdded($event, i)" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
