<ion-header>
  <ion-toolbar>
    <ion-title>Choose a shopping list</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let shoppingList of shoppingLists; let i = index" (click)="onChooseShoppingList(i)">
      {{ shoppingList.name }}
    </ion-item>
  </ion-list>
</ion-content>
