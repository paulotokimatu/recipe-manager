<ion-header>    
  <ion-navbar>
    <ion-title>{{ recipe.name }} - Recipe</ion-title>
    <ion-buttons end>
      <button type="button" ion-button color="danger" (click)="onRemoveRecipe()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button type="button" ion-button (click)="onEditRecipe()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <img src="http://via.placeholder.com/300x200">
    </ion-row>      
    <ion-row margin-top>
      <ion-col>
        Difficulty<br>
        <ion-icon [name]="recipe.difficulty >= 1 ? 'star' : 'star-outline'"></ion-icon>
        <ion-icon [name]="recipe.difficulty >= 2 ? 'star' : 'star-outline'"></ion-icon>
        <ion-icon [name]="recipe.difficulty >= 3 ? 'star' : 'star-outline'"></ion-icon>
        <ion-icon [name]="recipe.difficulty >= 4 ? 'star' : 'star-outline'"></ion-icon>
        <ion-icon [name]="recipe.difficulty >= 5 ? 'star' : 'star-outline'"></ion-icon>
      </ion-col>
      <ion-col col-6>
        Servings<br>
        {{ recipe.servings }} <ion-icon name="person"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list margin-top>
    <ion-list-header>Ingredients</ion-list-header>
    <ion-item *ngFor="let ingredient of recipe.ingredients">
      <ion-label>{{ ingredient.name }}</ion-label>
      <h2 item-end> {{ ingredient.quantity }}</h2>
    </ion-item>
    <ion-buttons end>
      <button type="button" ion-button outline margin-top (click)="onOpenShoppingListChoosing()">
        Add to shopping list
      </button>
    </ion-buttons>
    
  </ion-list>
  <ion-list-header>Notes</ion-list-header>
  <div padding-left>{{ recipe.notes }}</div>
</ion-content>
