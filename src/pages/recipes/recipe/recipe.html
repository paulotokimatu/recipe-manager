<ion-header>    
  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <img src="http://via.placeholder.com/300x200">
    </ion-row>      
    <ion-row>
      <ion-col>
        Difficulty<br>
        <ion-icon name="star"></ion-icon>
        {{ recipe.difficulty }}
      </ion-col>
      <ion-col col-6>Servings</ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>Ingredients</ion-list-header>
    <ion-item *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</ion-item>
  </ion-list>
  <div>{{ recipe.notes }}</div>
</ion-content>
