<ion-header>
  <ion-toolbar>
    <ion-title>
      Add recipe
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option
            *ngFor="let option of difficultyOptions"
            [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Ingredients</ion-label>
        <ion-input formControlName="ingredients" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Notes</ion-label>
        <ion-textarea formControlName="notes"></ion-textarea>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block>Add recipe</button>
  </form>
</ion-content>
